services:
  portfolio:
    build: .
    hostname: portfolio
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SPRING_DATA_MONGODB_URI=mongodb+srv://doadmin:6xqK7R4p8g520Po1@portfolio-database-155d2bc1.mongo.ondigitalocean.com/admin?retryWrites=true&w=majority
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - mongodb

  portfolioFrontend:
    image: portfolio-fe
    container_name: portfolio-fe
    build:
      context: ../portfolio-fe
      dockerfile: Dockerfile
      args:
        - BUILD_MODE=development
    ports:
      - "3000:3000"
    volumes:
      - ../portfolio-fe/src:/app/src


  mongodb:
    image: mongo
    container_name: mongo_db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  #      healthcheck:
  #        test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
  #        retries: 5
  #        interval: 15s
  #        start_period: 30s

  mongo-express-portfolio:
    image: mongo-express
    restart: always
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    ports:
      - 8085:8081

